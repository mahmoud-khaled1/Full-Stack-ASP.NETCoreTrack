    <script>
        function scheduledMsg()
        {
            return new Promise(function (resolve, reject) {
                setTimeout(() => {
                    let x = 10;
                    console.log("Delayed actions...");
                    if (x != 0) {
                        resolve(x);
                    }
                    else {
                        reject("X can't be 0");
                    }
                }, 2000);
            });
        }
