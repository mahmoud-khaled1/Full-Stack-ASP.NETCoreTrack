<!DOCType html>
<html>

<head>
    <script>
        console.log("Testing without async functions...")

        function f() {
            return new Promise((resolve, reject) => resolve(1));
        }

        f().then((res) => console.log(res)); // 1
        /*
        Async functions were introduced in ES7.
        Async functions:
        The word “async” before a function means one simple thing: 
        a function always returns a promise. 
        If the code has return <non-promise> in it, 
        then JavaScript  wraps it into a resolved promise with that value.
        */
        console.log("Testing async functions...")

        async function f1() {
            console.log("actions need to be done...");
            return 1; // will return IMPLICIT promise, resolve 1
        }

        f1().then((res) => console.log(res)); // 1


        //More: 
        //https://javascript.info/async-await
        //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/async_function
    </script>

    <head>

        <body>
            Async, await

        </body>

</html>
