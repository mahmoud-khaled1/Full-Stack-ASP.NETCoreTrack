<!DOCType html>
<html>
    <head>
		<script>	
		function doSomeThing(){
			return new Promise((resolve, reject)=>{
				setTimeout(()=>{
						console.log("I am Function that take some time and Finished now!");
						if(true)
							resolve("10 items found");
						else
							reject("Product Not Found");
					}, 2000);
			});
		}

		//doSomeThing();
		//console.log("I am the User function that should run after myFun");

		doSomeThing().then((msg)=>{
			console.log("I am the User function that should run after myFun");
			console.log(msg);
		},
		(errMsg)=>{
			console.log("Error Occured!");
			console.log(errMsg);
		});

		</script>
        
    <head>
    <body>
		asynchronous  call - promise
    </body>

</html>
