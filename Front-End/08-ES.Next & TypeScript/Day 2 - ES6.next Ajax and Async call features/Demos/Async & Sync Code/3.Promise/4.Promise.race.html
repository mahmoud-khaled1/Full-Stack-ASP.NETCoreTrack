<!DOCType html>
<html>

<head>
    <script>
        /*
                                			Promise.race
                                			Similar to Promise.all takes an iterable of promises, 
                                			but instead of waiting for all of them to finish, 
                                			it waits for the FIRST result (or error), and goes on with it.
                                			*/

        Promise.race([
            new Promise((resolve, reject) => setTimeout(() => resolve(1), 2000)),
            new Promise((resolve, reject) => setTimeout(() => resolve(2), 1000)),
            new Promise((resolve, reject) => setTimeout(() => resolve(3), 3000))
        ]).then(res => {
            console.log(res)
        }); //2

        //More: 
        //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise/race
        //https://javascript.info/promise-api
    </script>

    <head>

        <body>
            asynchronous call - promise.race
        </body>

</html>
