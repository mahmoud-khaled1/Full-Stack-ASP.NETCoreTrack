    <body>
		for...of test!
		<p> paragraph 1</p>
		<p> paragraph 2</p>
		<p> paragraph 3</p>
		
		<script>
			/*
				In a nutshel for..of comes to: 
					- Address for..in loop gaps 
					- Allow a simplified iteration over iterable objects (Array, String, Maps, Sets, Generators,NodeList, arguments)
					- Unlike .foreach()Allow using break, continue, return.

			*/
			let list = [4, 5, 6];
			//for...in
			console.log("for in with index");
			for (let i in list) {
			   console.log(i); // "0", "1", "2"
			}
			
			console.log("for in with item");
			for (let i in list) {
			   console.log(list[i]); // "4", "5", "6"
			}

			//------------------------------------//
			//.foreach
			//Since ES5, you can use the built-in forEach method
			//This is a little shorter, but there is one minor drawback: 
				//you canâ€™t break out of this loop using a break statement 
				//or return from the enclosing function using a return statement.
				console.log("forEach...");
				var myArray=[1,2,3];
			myArray.forEach(function (value) {
			  console.log(value);//1 2 3
			});
			
			//--------------------------------//
			//for ... of
			//for..of comes to: 
				//address for..in loop gaps 
				//allow a simplified iteration over iterable objects (Array, String, Maps, Sets, Generators,NodeList, arguments)
				//Unlike .foreach()Allow using break, continue, return.
				console.log("for of with array");
				for (let i of list) {
			   console.log(i); // "4", "5", "6"
			}
			
			//Loop on Maps
			let m = new Map([['foo', 'hello'], ['bar', 'world']]);
			console.log("for of with Map");
			for ( let [key, value] of m ) {
			  console.log(key + "->" + value); //"foo->hello", "bar->world"
			}
			
			//Loop on Sets
			let s = new Set(['foo', true, 42]);
			console.log("for of with Set");
			for (let value of s ) {
			  console.log(value); // 'foo', true, 42
			}
			
			//Loop on Generators
			function *foo() {
				yield 'foo';
				yield false;
				yield 42;
				yield 'bar';
			}
			console.log("for of with Generator");
			for (let v of foo() ) {
				console.log( v ); // 'foo', false, 42, 'bar'
			}
			
			console.log("for of with string");
			//loop on strings, and other like-array objects
			let str = 'sm00th';

			for ( let chr of str ){
			  console.log(chr); // 's', 'm', '0', '0', 't', 'h'
			}
			
			//loop on NodeList
			let articleParagraphs = document.querySelectorAll("p");

			for ( let paragraph of articleParagraphs ) {
			  //console.log(paragraph.innerHTML);
			}
			//More: 
				//http://putaindecode.io/en/articles/js/es2015/for-of/
				//https://www.eventbrite.com/engineering/learning-es6-for-of-loop/
		</script>
    </body>

</html>
