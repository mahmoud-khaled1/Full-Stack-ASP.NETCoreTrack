<!DOCType html>
<html>

<head>
    <script>
        var mySet = new Set();

        mySet.add(1);
        mySet.add(5);
        mySet.add('some text');
        mySet.add(5);

        //console.log(mySet.size);//3
        //debugger;



        var obj = {
            a: 1,
            b: 2
        };
        mySet.add(obj);

        mySet.add({
            a: 1,
            b: 2
        }); // o is referencing a different object so this is okay


        mySet.has(1); // true
        mySet.has(3); // false, 3 has not been added to the set
        mySet.has(5); // true
        mySet.has(obj); // true

        mySet.size; // 5

        mySet.delete(5); // removes 5 from the set //arr.splice(index, No)
        mySet.has(5); // false, 5 has been removed

        mySet.size; // 4, we just removed one value

        //---------------------------------------------------------//
        //Relation with Array objects
        var myArray = ['value1', 'value1', 'value2', 'value3'];

        // Use the regular Set constructor to transform an Array into a Set
        var mySet2 = new Set(myArray);

        mySet2.has('value1'); // returns true
        mySet2.size; //3

        // Use the spread operator to transform a set into an Array.
        console.log([...mySet2]); // Will show you exactly the same Array as myArray

        for (let item of mySet2)
            console.log(item);

        mySet2.forEach(item => console.log(item));
    </script>

    <head>

        <body>
            sets test!
        </body>

</html>
