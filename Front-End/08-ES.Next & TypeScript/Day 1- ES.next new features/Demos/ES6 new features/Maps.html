    <script>
        //The Map object is a simple key/value map. Any value (both objects and primitive values) may be used as either a key or a value.
        //Using the Map object
        var myMap = new Map();

        // setting the values
        myMap.set("key1", "new value");
        myMap.set("keyObj", 'value associated with keyObj');
        myMap.set("keyFunc", 'value associated with keyFunc');
        myMap.set("key1", 'new value');

        myMap.size; // 3

        // getting the values
        console.log(myMap.get("key1")); // "new value"
        console.log(myMap.get("keyObj")); // "value associated with keyObj"
        console.log(myMap.get("keyFunc")); // "value associated with keyFunc"
        /////////////////////////
        //Example:
        let stdGrades = new Map();
        stdGrades.set("aa", {
            js: "Excellent",
            angular: "Very Good",
            reactjs: "Good"
        });
        stdGrades.set("bb", {
            js: "fair",
            angular: "fair",
            reactjs: "fair"
        });
        stdGrades.set("dd", {
            js: "Excellent",
            angular: " Good",
            reactjs: "Very Good"
        });
        console.log(stdGrades.get("bb"));

        ///////// Initialize using Array:
        let stdGradesArr = [
            ['aa', {
                js: "Excellent",
                angular: " Good",
                reactjs: "Good"
            }],
            ['bb', {
                js: "Fair",
                angular: "Very Good",
                reactjs: "Good"
            }],
            ['dd', {
                js: "Excellent",
                angular: "Very Good",
                reactjs: "Fair"
            }]
        ];

        var stdGradesMap = new Map(stdGradesArr);
        console.log(...stdGradesMap);
        console.log(...stdGradesMap.keys());
        console.log(...stdGradesMap.values());

        for (let item of stdGradesMap.values()) {
            console.log(item);
        }

        for (let [key, val] of stdGradesMap) {
            console.log(`Key: ${key}, and its value: ${val}`);
        }
